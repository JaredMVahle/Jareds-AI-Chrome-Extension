<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Work Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <div class="header-bar">
      <h2><span class="highlight">ChatGPT</span> Work Buddy</h2>
      <button id="settings-button" title="Settings">‚öôÔ∏è</button>
    </div>

    <div class="suggestion-box" id="mode-suggestion">üí° Suggestion goes here...</div>

    <div class="mode-selector">
      <button class="mode-btn" data-mode="dev">Dev</button>
      <button class="mode-btn" data-mode="brainstorm">Brainstorm</button>
      <button class="mode-btn" data-mode="casual">Casual</button>
    </div>

    <textarea id="prompt" placeholder="Write your prompt here..."></textarea>

    <div class="actions">
      <button id="copy">Copy Prompt</button>
      <button id="save">Save</button>
    </div>

    <div class="quick-actions">
      <button>Add more settings to the panel</button>
      <button>Make layout responsive</button>
      <button>Work on full tab view</button>
    </div>
  </div>

  <div class="settings-overlay hidden" id="settings-overlay">
    <div class="settings-content">
      <h3>Settings</h3>
      <label class="toggle-option">
        <input type="checkbox" id="toggle-quick-replies" /> Enable Quick Replies
      </label>
      <label class="toggle-option">
        <input type="checkbox" id="toggle-mode-suggestions" /> Enable Mode Prompt Suggestions
      </label>
      <button class="close-btn" id="close-settings">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
